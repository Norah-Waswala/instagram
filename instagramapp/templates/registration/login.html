{%extends "registration/basereg.html"%}
{% block content %}
{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5" >
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
       
       
        <div id="login" class="panel-group" style="margin-top: 30px;">
          <div class="panel panel-default">
            <div  class="panel-body" style="text-align: center; height: 300px; font-size: x-small;">
                <h3>Instagram</h3>
              <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}
              <button class="btn btn-primary" type="submit" style="margin-top: 20px;">Log In</button>
             </form>
              
              <p>OR</p>
             <h5 style="color: #4267B2;">Log in with Facebook</h5>
             <a href="#">Forgot password?</a>
            
          
          </div>
        </div>
          <div class="panel panel-default" style="margin-bottom: 30px;">
            <div class="panel-body">
              <p class="text-center">Don't have an account? <a href="/register">sign up</a></p>
            </div>
          
          </div>
        </div>
      </div>
      
    
    <div class="col-md-4"></div>
 
</div>
</div>

{% endblock %}
